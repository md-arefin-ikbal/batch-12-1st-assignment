<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch 12 Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#logo">LOGO</a>
                </li>
                <li>
                    <button type="button">Sign Up</button>
                </li>
            </ul>
        </nav>
        <div class="banner">
            <h1>Cool Dark UI Template for <br></h1>
            <h1>Webflow Agencies!</h1>
            <button type="button">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action">
            <div class="action-summary">
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button type="button">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="Action Image">
            </div>
        </section>
        <section class="productive-card">
            <div class="productive-card-title">
                <h1>
                    Joined Thousands of Productive Users
                </h1>
            </div>
            <div class="productive-card-content">
                <div class="productive-stat-card">
                    <div class="productive-stat-number">50K</div>
                    <div class="productive-stat-label">Active Users</div>
                </div>
                <div class="productive-stat-card">
                    <div class="productive-stat-number">2M+</div>
                    <div class="productive-stat-label">Focus Sessions</div>
                </div>
                <div class="productive-stat-card">
                    <div class="productive-stat-number">95%</div>
                    <div class="productive-stat-label">Satisfaction Rate</div>
                </div>
        </section>
    </main>
</body>

</html>
